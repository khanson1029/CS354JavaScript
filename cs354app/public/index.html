<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Website Builder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./stylesheets/style.css">
  <link rel="shortcut icon" type="image/ico" href="./images/resume-clipart-2.png">
  <style>
  </style>
</head>

<body>
  <header>
    <div class="header1"><a href="./pdfs/resume2022.pdf">Login</a></div>
    <div class="header2"><a href="questionaire.html">Questionaire</a></div>
  </header>
  <div class="form-style-5">
    <form name="initialForm" action="/users/userInfo" method="POST" enctype="multipart/form-data">
      <fieldset id="fieldset1">
        <legend><span class="number">1</span> User Info</legend>
        <input type="text" name="actualname" id="username" placeholder="Your Name *">
        <input type="email" name="email" id="email" placeholder="Your Email *">
        <textarea name="about_me" placeholder="About yourself"></textarea>

        <input id="uploadResId" type="file" name="resume" hidden />
        <input id="resId" type="button" value="Upload Resume" />
        <input id="uploadVidId" type="file" name="projectvid" hidden />
        <input id="vidId" type="button" value="Upload Project Videos" />
        <input id="uploadPicId" type="file" name="profilepic" hidden />
        <input id="picId" type="button" value="Add Your Profile Picture" />

        <legend><span class="number">2</span> User Skills</legend>
        <div id="skillsField">
          <!-- <label for="job">Skill:</label> -->
          <select class="skill" name="skills">
            <optgroup label="Skills">
              <option value="javascriptval">JavaScript</option>
              <option value="htmlval">HTML5</option>
              <option value="cssval">CSS</option>
              <option value="javaval">Java</option>
              <option value="pythonval">Python</option>
              <option value="c#val">C#</option>
              <option value="phpval">PHP</option>
              <option value="otherval">Other</option>
            </optgroup>
            <optgroup label="Tools">
              <option value="docker">Docker</option>
              <option value="git">Git</option>
              <option value="vim">Vim</option>
              <option value="linux">Linux</option>
              <option value="mssql">MSSQL</option>
              <option value="selenium">Selenium</option>
              <option value="npm">NPM</option>
              <option value="otherval">Other</option>
  
            </optgroup>
          </select>
        </div>
      </fieldset>
      <input id="newSkill" type="button" value="Add Skill">
      <fieldset>
        <legend><span class="number">3</span> Additional Info</legend>
        <textarea name="additionalinfo" placeholder="About Your School"></textarea>
      </fieldset>
      <input type="submit" value="Generate Website" id="submit" />
    </form>
  </div>
  <footer></footer>
</body>
<script src="./javascripts/uploadscript.js"></script>
<script src="./javascripts/skills.js"></script>

</html>
