<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./stylesheets/style.css">
  <style>
  </style>
</head>

<body>
  <header>
    <div class="header1"><a href="login.html">Login</a></div>
    <div class="header2"><a href="samples.html">Samples</a></div>
  </header>
  <div class="form-style-5">
    <form>
      <fieldset id="fieldset1">
        <legend><span class="number">1</span> Website Info</legend>
        <input type="text" name="name" placeholder="Your Name *">
        <input type="email" name="email" placeholder="Your Email *">
        <textarea name="field3" placeholder="About yourself"></textarea>
        <input id="uploadResId" type="file" name="file1" hidden />
        <input id="resId" type="button" value="Upload Resume" />
        <input id="vidId" type="button" value="Upload Video" />
        <input id="uploadVidId" type="file" name="file2" hidden />
        <label for="job">Skills:</label>
        <select id="job" name="field5">
          <optgroup label="Skills">
            <option value="javascriptval">JavaScript</option>
            <option value="htmlval">HTML5</option>
            <option value="cssval">CSS</option>
            <option value="javaval">Java</option>
            <option value="pythonval">Python</option>
            <option value="c#val">C#</option>
            <option value="phpval">PHP</option>
            <option value="otherval">Other</option>
          </optgroup>
          <optgroup label="Tools">
            <option value="docker">Docker</option>
            <option value="git">Git</option>
            <option value="vim">Vim</option>
            <option value="linux">Linux</option>
            <option value="mssql">MSSQL</option>
            <option value="selenium">Selenium</option>
            <option value="otherval">Other</option>
          </optgroup>
        </select>
      </fieldset>
      <input id="newSkill" type="button" value="Add Skill">
      <fieldset>
        <legend><span class="number">2</span> Additional Info</legend>
        <textarea name="field3" placeholder="About Your School"></textarea>
      </fieldset>
      <input type="submit" value="Generate Website" />
    </form>
  </div>
  <footer></footer>
</body>
<script src="./javascripts/uploadscript.js"></script>
<script src="./javascripts/newskill.js"></script>

</html>
